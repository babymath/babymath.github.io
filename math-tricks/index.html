<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="aadhaar/img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tricks</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
            text-align: center;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 40px;
            text-transform: uppercase;
            border-bottom: 5px solid #ff3e3e;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        ul {
            list-style: none;
            padding: 20px;
        }
        li {
            background: #ffffff;
            margin: 15px auto;
            padding: 15px;
            width: 80%;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        li:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Math Tricks</h1>
    <ul id="tricks-list"></ul>

    <script>
        // Array of tricks containing title and URL
        const mathTricks = [
            { title: "Two Digit Number Multiply by 11", url: "math-tricks/two-digit-number-multiply-by-11.html" },
            { title: "Squaring Two Digit Numbers Ending with 5", url: "math-tricks/squaring-two-digit-numbers-ending-with-5.html" },
            { title: "Divisibility Rules", url: "https://example.com/divisibility-rules" },
            { title: "Multiplying by 11", url: "https://example.com/multiplying-by-11" },
            { title: "Finding Percentages Fast", url: "https://example.com/finding-percentages" },
            { title: "Easy Addition Trick", url: "https://example.com/easy-addition" },
            { title: "Multiplication of Large Numbers", url: "https://example.com/large-multiplication" }
        ];

        // Select the UL element
        const tricksList = document.getElementById("tricks-list");

        // Generate list items dynamically
        mathTricks.forEach(trick => {
            const li = document.createElement("li");
            li.textContent = trick.title;
            li.onclick = () => window.location.href = trick.url; // Redirect to URL when clicked
            tricksList.appendChild(li);
        });
    </script>
</body>
</html>
