<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects and Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin: 0;
        }

        #subjects {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .subject-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .subject-btn:hover {
            background-color: #45a049;
        }

        .link-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .link-section h2 {
            margin-top: 0;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        ul li a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 16px;
            transition: color 0.3s;
        }

        ul li a:hover {
            color: #45a049;
        }

        .icon {
            margin-right: 8px;
        }

    </style>
</head>
<body>

    <h1>Choose a Subject</h1>
    
    <div id="subjects">
        <!-- Subject buttons will be dynamically created here -->
    </div>

    <!-- Link sections will be generated here -->

    <script>
        // Array of subjects with relative values (without subject name and .html)
        const subjectsData = {
            Math: [
                "lesson1",
                "lesson2",
                "lesson3"
            ],
            Science: [
                "biology",
                "chemistry",
                "physics"
            ],
            History: [
                "ancient",
                "medieval",
                "modern"
            ]
        };

        // Function to generate the subject buttons dynamically
        function generateSubjectButtons() {
            const subjectsContainer = document.getElementById('subjects');

            // Add a button for each subject
            Object.keys(subjectsData).forEach(subject => {
                const button = document.createElement('button');
                button.classList.add('subject-btn');
                button.innerHTML = `<span class="icon">ðŸ“š</span>${subject}`;
                button.onclick = function() {
                    toggleLinks(subject);
                };
                subjectsContainer.appendChild(button);
            });
        }

        // Function to generate link sections dynamically based on subjects data
        function generateLinkSections() {
            Object.keys(subjectsData).forEach(subject => {
                const section = document.createElement('div');
                section.id = subject.toLowerCase();
                section.classList.add('link-section');
                const header = document.createElement('h2');
                header.innerText = `${subject} Links`;
                section.appendChild(header);

                const ul = document.createElement('ul');
                subjectsData[subject].forEach(lesson => {
                    const li = document.createElement('li');
                    const anchor = document.createElement('a');
                    anchor.href = `${subject.toLowerCase()}/${lesson}.html`; // Dynamically create the link
                    anchor.innerText = `Go to ${lesson}`;
                    li.appendChild(anchor);
                    ul.appendChild(li);
                });
                section.appendChild(ul);

                document.body.appendChild(section);
            });
        }

        // Function to toggle visibility of subject links
        function toggleLinks(subject) {
            const sections = document.querySelectorAll('.link-section');
            sections.forEach(section => {
                section.style.display = 'none';
            });

            const section = document.getElementById(subject.toLowerCase());
            if (section) {
                section.style.display = 'block';
            }
        }

        // Initialize the subject buttons and link sections
        generateSubjectButtons();
        generateLinkSections();
    </script>

</body>
</html>
