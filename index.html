<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabyMath</title>
    <style>
        .link-section {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Subjects</h1>
    
    <!-- Dropdown menu to select a subject -->
    <label for="subject-select">Choose a subject:</label>
    <select id="subject-select" onchange="toggleLinksFromDropdown()">
        <option value="">Select Subject</option>
    </select>

    <!-- Link sections will be generated here -->
    
    <script>
        // Array of subjects with relative values (without subject name and .html)
        const subjectsData = {
            Math: [
                "lesson1",
                "lesson2",
                "lesson3"
            ],
            Science: [
                "biology",
                "chemistry",
                "physics"
            ],
            History: [
                "ancient",
                "medieval",
                "modern"
            ]
        };

        // Function to generate the subject dropdown dynamically
        function generateSubjectDropdown() {
            const subjectSelect = document.getElementById('subject-select');

            // Populate the dropdown with subjects
            Object.keys(subjectsData).forEach(subject => {
                const option = document.createElement('option');
                option.value = subject.toLowerCase();
                option.innerText = subject;
                subjectSelect.appendChild(option);
            });
        }

        // Function to generate the links when a subject is selected from the dropdown
        function toggleLinksFromDropdown() {
            const subject = document.getElementById('subject-select').value;
            const sections = document.querySelectorAll('.link-section');
            sections.forEach(section => {
                section.style.display = 'none';
            });

            if (subject) {
                const section = document.getElementById(subject);
                if (section) {
                    section.style.display = 'block';
                }
            }
        }

        // Function to generate link sections dynamically based on subjects data
        function generateLinkSections() {
            Object.keys(subjectsData).forEach(subject => {
                const section = document.createElement('div');
                section.id = subject.toLowerCase();
                section.classList.add('link-section');
                const header = document.createElement('h2');
                header.innerText = `${subject} Links`;
                section.appendChild(header);

                const ul = document.createElement('ul');
                subjectsData[subject].forEach(lesson => {
                    const li = document.createElement('li');
                    const anchor = document.createElement('a');
                    anchor.href = `${subject.toLowerCase()}/${lesson}.html`; // Dynamically create the link
                    anchor.innerText = `Go to ${lesson}`;
                    li.appendChild(anchor);
                    ul.appendChild(li);
                });
                section.appendChild(ul);

                document.body.appendChild(section);
            });
        }

        // Initialize the dropdown and link sections
        generateSubjectDropdown();
        generateLinkSections();
    </script>

</body>
</html>
