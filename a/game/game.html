<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="aadhaar/img/favicon.ico">
    <title>Game - BabyMath</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>


    <!-- Game Section -->
    <div id="game" style="display: none;">
        <!-- Header -->
        <div id="header1">
            <h1 id="title"></h1>
        </div>

        <!-- Main Content -->
        <div id="main1">
            <!-- Game Setup Section -->
            <section id="game-setup">
                <div id="changeMode">
                    <span id="timeModeLabel">ðŸ•›</span>
                    <label class="switch">
                        <input type="checkbox" id="modeCheckbox">
                        <span class="slider round"></span>
                    </label>
                    <span id="questionModeLabel">ðŸ”¢</span>
                </div>
                <div id="choseMode">
                    <button class="mode1 timeMode" data-value="60">ðŸ•’60 sec</button>
                    <button class="mode1 timeMode" data-value="120">ðŸ••120 sec</button>
                    <button class="mode1 timeMode" data-value="180">ðŸ•˜180 sec</button>
                    <button class="mode1 timeMode" data-value="240">ðŸ•›240 sec</button>
                    <button class="mode1 questionMode" data-value="15">ðŸ”¢15 Question</button>
                    <button class="mode1 questionMode" data-value="30">ðŸ”¢30 Question</button>
                    <button class="mode1 questionMode" data-value="45">ðŸ”¢45 Question</button>
                    <button class="mode1 questionMode" data-value="60">ðŸ”¢60 Question</button>
                </div>
                <div id="type1">
                    <button class="typeOption" data-value="100" id="type11">2 digit<br>+<br>2 digit</button>
                    <button class="typeOption" data-value="200" id="type12">3 digit<br>+<br>3 digit</button>
                </div>
                <div id="start1">
                    <button id="startGame" disabled>Start</button>
                </div>
            </section>

            <!-- Game Play Section -->
            <section id="game-play" style="display: none;">
                <div id="line1">
                    <span id="time1">0</span>
                    <span id="question1">0</span>
                </div>
                <div id="line2">
                    <p id="questionText">0 + 0 =</p>
                </div>
                <div id="line3">
                    <input type="number" id="answer1" autocomplete="off" autofocus>
                </div>
                <label for="autoSubmit">
                    <input type="checkbox" id="autoSubmit">Auto Submit
                </label>
                <div id="line4">
                    <button id="submit1">Submit</button>
                </div>
            </section>

            <!-- Auto Submit Popup -->
            <div id="autoSubmitPopup" style="display: none;">
                <h2>Choose Your Play Mode</h2>
                <p>Do you want to play with Auto Submit Answer or Manually?</p>
                <button id="autoSubmitYes">Auto Submit</button>
                <button id="autoSubmitNo">Manual Submit</button>
            </div>

            <!-- Game Result Section -->
            <section id="game-result" style="display: none;">
                <div id="endMessage">Game Over</div>
                <div id="totalTime">0</div>
                <div id="totalQuestion">0</div>
                <div id="score1">0</div>
                <div id="highScore1">0</div>
                <div id="return1">
                    <button id="playAgain">Play Again</button>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <div id="footer1">BabyMath</div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="game.js"></script>
    <script src="../profile/profile.js"></script>
</body>
</html>
