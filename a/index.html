<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Reader</title>
  <style>
    body { margin: 0; background: #121212; color: white; font-family: sans-serif; overflow: hidden; }
    canvas { display: block; margin: auto; background: white; }
    #menuBtn {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: #333; color: white; border: none; border-radius: 50%; width: 40px; height: 40px;
    }
    #menu {
      position: fixed; bottom: 70px; left: 50%; transform: translateX(-50%);
      background: #222; padding: 10px; border-radius: 8px; display: none;
    }
    #menu button { margin: 5px 0; width: 200px; background: #444; color: white; border: none; padding: 8px; border-radius: 4px; }
    #sliderContainer {
      position: fixed; bottom: 10px; left: 10%; right: 10%; display: none;
    }
    #pageNum {
      position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
      background: black; padding: 5px 10px; border-radius: 4px; display: none;
    }
    #fileInput {
      position: fixed; top: 10px; left: 10px;
    }
  </style>
</head>
<body>
  <input type="file" id="fileInput" accept="application/pdf" />
  <canvas id="pdfCanvas"></canvas>

  <button id="menuBtn">&#8942;</button>
  <div id="menu">
    <button id="outlineBtn">Outline</button>
    <button id="scrollBtn">Continue Scrolling</button>
    <button id="pageBtn">Page by Page</button>
  </div>
  <div id="sliderContainer">
    <input type="range" id="pageSlider" min="1" value="1" />
  </div>
  <div id="pageNum"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const fileInput = document.getElementById("fileInput");
    const canvas = document.getElementById("pdfCanvas");
    const ctx = canvas.getContext("2d");
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");
    const pageSlider = document.getElementById("pageSlider");
    const pageNum = document.getElementById("pageNum");
    const sliderContainer = document.getElementById("sliderContainer");

    let pdfDoc = null;
    let currentPage = 1;
    let totalPages = 0;
    let renderMode = "page";

    const renderPage = (num) => {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        page.render({ canvasContext: ctx, viewport });
        pageSlider.value = num;
        pageNum.textContent = `Page ${num}`;
        pageNum.style.display = "block";
        setTimeout(() => pageNum.style.display = "none", 1000);
      });
    };

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      const url = URL.createObjectURL(file);
      pdfDoc = await pdfjsLib.getDocument(url).promise;
      totalPages = pdfDoc.numPages;
      pageSlider.max = totalPages;
      renderPage(currentPage);
    });

    menuBtn.onclick = () => {
      menu.style.display = menu.style.display === "block" ? "none" : "block";
      sliderContainer.style.display = menu.style.display;
    };

    pageSlider.oninput = () => {
      currentPage = parseInt(pageSlider.value);
      if (renderMode === "page") renderPage(currentPage);
    };

    document.getElementById("scrollBtn").onclick = async () => {
      renderMode = "scroll";
      document.body.innerHTML = "";
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        const page = await pdfDoc.getPage(i);
        const viewport = page.getViewport({ scale: 1.5 });
        const c = document.createElement("canvas");
        c.width = viewport.width;
        c.height = viewport.height;
        document.body.appendChild(c);
        await page.render({ canvasContext: c.getContext("2d"), viewport }).promise;
      }
    };

    document.getElementById("pageBtn").onclick = () => {
      location.reload();
    };

    document.getElementById("outlineBtn").onclick = async () => {
      const outline = await pdfDoc.getOutline();
      alert(outline.map(item => item.title).join('\\n') || \"No outline found\");
    };
  </script>
</body>
</html>
