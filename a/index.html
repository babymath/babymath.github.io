<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BabyMath</title>
     <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

/* Body Styling */
body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width:100vw;
}

/* Main Container */
.container {
    width: 90%;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
    text-align: center;
    backdrop-filter: blur(15px);
}

/* Title */
h1 {
    font-size: 26px;
    font-weight: 700;
    color: #ffffff;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 20px;
}

/* App Buttons */
.apps {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
}

.app {
    width: 120px;
    height: 120px;
    background: rgba(255, 255, 255, 0.15);
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 20px;
    text-decoration: none;
    color: #ffffff;
    font-weight: 600;
    font-size: 14px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    cursor: pointer; /* Change mouse pointer to pointer */
}

.app-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.app-content span:first-child {
    font-size: 36px; /* Increase the size of the symbol */
}

/* Hover Effect */
.app:hover {
    transform: scale(1.1);
    background: rgba(255, 255, 255, 0.3);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

/* Custom Scrollbar */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    border-radius: 10px;
    transition: all 0.3s ease-in-out;
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
}
    </style>
</head>
<body>
  <div class="container">
    <h1>BabyMath</h1>
    <div class="apps">
      <a href="game/index.html" class="app">
        <div class="app-content">
          <span>&#x1F3AE;</span>
          <span>Game</span>
        </div>
      </a>
      <a href="profile/index.html" class="app">
        <div class="app-content">
          <span>&#x1F464;</span>
          <span>Profile</span>
        </div>
      </a>
      <a href="quiz/index.html" class="app">
        <div class="app-content">
          <span>&#x1F4DA;</span>
          <span>Test & Quiz</span>
        </div>
      </a>
      <a href="https://babymath.github.io/" class="app">
        <div class="app-content">
          <span>&#x2753</span>
          <span>More</span>
        </div>
      </a>

    </div>
  </div>


</body>
</html>
